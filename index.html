<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/ico" href="assets/images/l-favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Literary Trivia</title>
</head>

<body>


    <div class="container" id="mainScreen">
        <section id="introSection">
            <h1 class="center-align" id='header'>Literary Trivia</h1>
            <div class="row" id="introCard">
                <div class="col s6 offset-s3">
                    <div class="center-align">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="row" id="buttonRow">
                <div class="col s3 center-align">
                    <button class="btn-large btn-flat" id="startButton">Start</button>
                </div>
               
            </div>
            <!-- QUESTIONS -->
            <section id="questionSpace" class="container">
                <div class="row">
                    <div class="col s12 center-align" id="timer">
                        <!-- TIME -->

                    </div>
                </div>
                <div class="row" id="messageSection">
                    <div class="col s12" id="gameMessage">

                    </div>
                </div>
                <div class="row">
                    <div id="questionContainer" class="col s12 center-align">
                        <br>
                    </div>
                </div>

                <div class="row">
                    <div id="choices" class="col s8 center-align">
                        <!-- PUSH QUESTIONS IN <p> -->
                    </div>
                </div>
            </section>
            <!-- END QUESTIONS -->
        </section>
 <div class="row" id="tryAgain">
                        <div class="col s3 center-align">
                            <button class="btn-large btn-flat" id="tryAgainButton">Try Again</button>
                        </div>


    </div>








    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type='text/javascript' src='assets/javascript/app.js'></script>
</body>

</html>
